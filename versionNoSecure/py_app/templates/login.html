{% extends "layout.html" %}
{% block title %}
Connexion
{% endblock %}
{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Connexion</h3>
        <div class="box">
            <form method="POST" action="/login">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Mail Junia" autofocus="">
                    </div>
                </div>
    
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Mot de passe">
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Moyennes !</button>
            </form>
        </div>
    </div>
{% endblock %}
